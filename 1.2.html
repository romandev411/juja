<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-page">
        <div class="container">
            <div class="header-page__wrap">
                <div class="logo">
                    <div class="logo__wrap">
                        <div class="logo__picrures">
                            <img src="/img/pictures/logowight.svg" alt="" class="logo__img">
                        </div>
                    </div>
                </div>

                <div class="header-page__heading">
                    <h1 class="header-page__text--small">регистрация
                    </h1>
                </div>
            </div>
            <section class="registration">

                <h2 class="registration__caption">
                    ЗАРЕГИСТРИРУЙТЕ СВОИ НОГОТОЧКИ
                </h2>

                <div class="registration__form">
                    <div class="registration__step-one">
                        <h2 class="registration__form-title">1. Информация о мастере *</h2>

                        <div class="registration__input">
                            <input type="text" class="item-input" placeholder="ФИО (видят только клиенты)">
                        </div>

                        <div class="registration__input">
                            <button class="caption">Услуга *
                                <small class="registration__prompt-text"> (выберите из списка)</small>
                                <span class="caption__arrow"><span class="img-arrow"></span></span>
                            </button>
                        </div>

                        <div class="registration__input">
                            <div class="caption">Телефон *</div>
                            <input type="text" class="item-input" placeholder="+ 7">
                        </div>

                        <div class="registration__input">
                            <div class="caption">E-mail</div>
                            <input type="text" class="item-input">
                        </div>

                        <div class="registration__input">
                            <div class="caption">Адрес приема
                                <small class="registration__prompt-text">(видят только клиенты)</small></div>
                            <input type="text" class="item-input">
                        </div>
                    </div>


                    <div class="registration__step-twu">
                        <h2 class="registration__form-title">2. Верификация</h2>

                        <div class="registration__input">
                            <input type="text" class="item-input" placeholder="Придумайте пароль">
                        </div>

                        <div class="registration__input">
                            <input type="text" class="item-input" placeholder="Повторите пароль">
                        </div>

                    </div>

                    <button class="button--black button">стать мастером</button>

                </div>
            </section>


            <section class="hiden-choice">
                <div class="container">
                    <div class="hiden-choice__heading-wrap">
                        <h2 class="hiden-choice__heading">
                            ВЫБЕРИТЕ ИЗ СПИСКА
                            (начните вводить или выберите из списка)
                        </h2>
                        <input type="text" class="hiden-choice__item" placeholder="поиск">
                        <form class="hiden-choice__text-wrap">
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> косметолог - эстетист</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> врач - косметолог</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> массажист</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> визажист</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> бровист</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> грумер</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> мастер мехенди</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> матер педикюра</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <span class="hiden-choice__ico"></span>
                                <span class="hiden-choice__text"> специалист по духовным практикам</span>
                            </label>
                            <label class="hiden-choice__label">
                                <input name="radio" type="radio" class="hiden-choice__radio">
                                <div class="hiden-choice__ico"></div>
                                <span class="hiden-choice__text"> йога</span>
                            </label>
                            <button class="button--black button--small button">ок</button>
                        </form>

                       
                    </div>
                
                </div>
            </section>

        </div>
    </header>
</body>

</html>
