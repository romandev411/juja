<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.7</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-page">
        <div class="container">
            <div class="header-page__wrap">
                <div class="logo">
                    <div class="logo__wrap">
                        <div class="logo__picrures">
                            <img src="/img/pictures/logowight.svg" alt="" class="logo__img">
                        </div>
                    </div>
                </div>

                <div class="header-page__heading">
                    <h1 class="header-page__text--small">регистрация
                    </h1>
                </div>
            </div>
    </header>

    <section class="profile">


        <div class="container">
            <div class="profile__saction">
                <div class="previev-saction__photo profile__photo">
                    <div class="previev-saction__photo-wrap">
                        <img src="img/pictures/mainphoto.png" alt="" class="previev-saction__img">
                    </div>
                </div>
                <div class="profile__headline-wrap">
                    <form class="registration__form form">
                        <div class="profile__wrap">
                            <h1 class="profile__headline">
                                НАТАЛИЯ ДЕ РОССИ
                            </h1>
                            <fieldset class="form__step">
                                <!-- <legend class="form__form-title">Информация о мастере *</legend> -->

                                <div class="form__input">
                                    <button class="caption  form__caption  js-open-select" type="button">
                                        специальность
                                        <small class="caption__prompt-text"> Косметолог-эстетист</small>
                                        <span class="caption__arrow"><span class="icon-i-arrow"></span></span>
                                    </button>
                                </div>
                            </fieldset>
                        </div>


                        <fieldset class="form__step">

                            <div class="profile__input-wrap">
                                <div class="profile__input">
                                    <!-- <div class="caption form__caption">Телефон *</div> -->
                                    <div class="profile__caption form__caption">Телефон *</div>
                                    <input type="text" class="item-input" placeholder="+ 7">
                                </div>

                                <div class="profile__input">
                                    <div class="profile__caption form__caption">E-mail</div>
                                    <input type="text" class="item-input" placeholder="email">
                                </div>
                            </div>

                            <div class="profile__input-wrap">
                                <div class="profile__input profile__input-adres">
                                    <div class="profile__caption form__caption">
                                        Адрес приема
                                        <small class="caption__prompt-text">(видят только клиенты)</small>
                                    </div>

                                    <button class="profile__input-button js-open-map" type="button">
                                        <span class="input-button__ico">
                                            <span class="icon-i-nav"></span>
                                        </span>

                                        <span class="input-button__text"></span>
                                    </button>
                                </div>

                                <div class="profile__input">
                                    <div class="profile__caption">метро</div>
                                    <input type="text" class="item-input" placeholder="парк победы">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form__step">
                            <legend class="form__form-title"> АККАУНТ</legend>

                            <div class="profile__input">
                                <input type="text" class="item-input" placeholder="Обновите пароль">
                            </div>

                            <div class="profile__input">
                                <input type="text" class="item-input" placeholder="Повторите пароль">
                            </div>
                        </fieldset>

                        <div class="form__btn">
                            <button class="button--black button">сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <section class="program">
        <div class="container">


        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__star">
                    <div class="footer__star-img">
                        <div class="icon-i-star"></div>
                    </div>

                    <a href="#" class="footer__star-link">
                        <span class="footer__star-span">РЕФЕРАЛЬНАЯ <br> ПРОГРАММА</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
