<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="header-page">
    <div class="container">
        <div class="header-page__wrap">
            <div class="header-page__wrap-title">
                <div class="logo">
                    <div class="logo__picrures">
                        <img src="img/pictures/logowight.svg" alt="" class="logo__img">
                    </div>
                </div>
            </div>

            <div class="header-page__heading">
                <h1 class="header-page__text--small">регистрация
                </h1>
            </div>
        </div>
    </div>
</header>

<section class="page-form">
    <div class="container">
        <h2 class="heading">
            ЗАРЕГИСТРИРУЙТЕ СВОИ НОГОТОЧКИ
        </h2>

        <form class="page-form__form form">
            <fieldset class="form__step">
                <legend class="form__form-title">1. Информация о мастере *</legend>

                <div class="form__input">
                    <input type="text" class="item-input" placeholder="ФИО">
                </div>

                <div class="form__input">
                    <div class="caption form__caption">Телефон *</div>
                    <input type="text" class="item-input" placeholder="+ 7">
                </div>

                <div class="form__input">
                    <div class="caption form__caption">E-mail</div>
                    <input type="text" class="item-input" placeholder="E-mail">
                </div>
            </fieldset>

            <fieldset class="form__step">
                <legend class="form__form-title">2. Верификация</legend>

                <div class="form__input">
                    <input type="text" class="item-input" placeholder="Придумайте пароль">
                </div>

                <div class="form__input">
                    <input type="text" class="item-input" placeholder="Повторите пароль">
                </div>
            </fieldset>

            <div class="form__btn">
                <button class="button--black button">стать мастером</button>
            </div>
        </form>

        <div class="page-form__helper">
            <button class="helper" type="button" data-modal-open="query">
                <span class="helper__icon">
                    <span class="icon-i-helper"></span>
                </span>
            </button>
        </div>
    </div>
</section>

<section class="query" data-modal-name="query">
    <div class="query__overlay" data-modal-close="query"></div>
    <div class="container">
        <div class="query__wrap">
            <div class="query__close">
                <button class="close" type="button" data-modal-close="query"></button>
            </div>

            <div class="query__desc">
                <h2 class="query__heading">
                    Задайте вопрос. Менеджер свяжется с вами очень быстро
                </h2>

                <div class="query__form">
                    <p class="query__form-title">ваш вопрос</p>
                    <textarea class="query__form-area" cols="30" rows="10"></textarea>
                </div>

                <div action="" class="query__form">
                    <p class="query__form-title">почта</p>
                    <textarea class="query__form-area query__form-mail" cols="30"
                              rows="10"></textarea>
                </div>

                <label class="query__label">
                    <input type="checkbox" class="query__radio">
                    <span class="query__ico"></span>
                    <span class="query__text">Я ознакомлен с
                            <b class="hiden-choice__text-color">политикой конфиденциальности</b>
                         </span>
                </label>
            </div>
        </div>
    </div>
</section>

<script src="js/main.js"></script>

</body>

</html>
